<p>
  Söluaðilar
</p>
<button class="btn btn-primary" role="button" (click)=createSeller()>Create Seller</button>
<table>
  <tr>
    <th>name</th>
    <th>category</th>
    <th>img</th>
  </tr>
  <tr *ngFor="let item of Sellers">
    <td><a (click)="goToProducts(item.id)">{{item.name}}</a></td>
    <td>{{item.category}}</td>
    <td><img src={{item.imagePath}} alt={{item.name}} /></td>
    <td><button class="btn btn-primary" role="button" (click)=editSeller(item)>Edit</button></td>
  </tr>
</table>
